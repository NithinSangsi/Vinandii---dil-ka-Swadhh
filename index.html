<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vinandhii - dill ka Swadhhh</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">       <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css" integrity="sha512-papb/1L5T3JIVa5Yl1IbhRVGvHh/XMF7+aiVGRQbHcz/8Bh5xJqFj8+3PcPcb8kJKWZV2vI0FmC8Z8tFqjvQ==" crossorigin="anonymous" referrerpolicy="no-referrer" />

</head>
<body>
    <nav>
        <ul>
            <li class="brand"><img src="./images/bg.webp" alt="Vinandii logo">Vinandii</li>
        </ul>
    </nav>
    <div class="container">
        <div class="songlist">
            <h2 style="font-family: 'varela Round',sans-serif;">TELUGU HITS</h2>
            <div class="songItemContainer">
            <div class="songItem">
                <img src ="./images/nanna logo.png" alt="1">
                <span class="songName">Nanna Nuv Naa </span>
                <span class="songlistplay"><span class="timestamp">05:20</span><i id="0" class="far songItemPlay fa-play-circle"></i></span>
            </div>
            <div class="songItem">
                <img src ="./images/animal_logo.png" alt="2">
                <span class="songName">Yaalo yaalaa</span>
                <span class="songlistplay"><span class="timestamp">03:02</span><i id="1" class="far songItemPlay fa-play-circle"></i></span>
            </div>
            <div class="songItem">
                <img src ="./images/hi_nnanna_logo.png" alt="3">
                <span class="songName" >Odiyamma</span>
                <span class="songlistplay"><span class="timestamp">03:15</span><i id="2" class="far songItemPlay fa-play-circle"></i></span>
            </div>
            <div class="songItem">
                <img src ="./images/SoS logo.png" alt="4">  
                <span class="songName">Sound Of Salaar</span>
                <span class="songlistplay"><span class="timestamp">02:55</span><i id="3" class="far songItemPlay fa-play-circle"></i></span>
            </div>
            <div class="songItem">
                <img src ="./images/sallar 2 logo.png" alt="5">
                <span class="songName">Prathikadalo</span>
                <span class="songlistplay"><span class="timestamp">03:07</span><i id="4" class="far songItemPlay fa-play-circle"></i></span>
            </div>
            <div class="songItem">
                <img src ="./images/salaar logo.png" alt="6">
                <span class="songName">Sooreede</span>
                <span class="songlistplay"><span class="timestamp">03:18</span><i id="5" class="far songItemPlay fa-play-circle"></i></span>
            </div>
        </div>
    </div>
        <div class="songBanner"></div>
    </div>
    <div class="bottom">
        <div class="progressRow">
            <input type="range" name="range" id="myProgressBar" min="0" value="0" max="100">
        </div>
        <div class="timeRow">
            <span id="timeRemaining">00:00</span>
        </div>
        <div class="icons">
            <i class="fas fa-3x fa-random" id="shuffle" title="Shuffle"></i>
            <i class="fas fa-3x fa-step-backward" id="previous"></i>
            <i class="far fa-3x fa-play-circle" id="masterPlay"></i>
            <i class="fas fa-3x fa-step-forward" id="next"></i>
            <i class="fas fa-3x fa-redo" id="repeat" title="Repeat"></i>
            <span id="repeatCount" class="repeatCount"></span>
        </div>
        <div class="songInfo">
            <img src="./images/200.webp" width="42px" alt="10" id="gif"><span id="masterSongName">Nanna Nuv Naa Pranam - Sonu Nigam (2023)</span>
        </div>
        <!-- Add this directly after the songInfo div, inside the .bottom -->
        <div class="volumeControl">
          <button id="muteBtn" class="muteBtn" title="Mute/Unmute">
            <i class="fas fa-volume-up"></i>
          </button>
          <input type="range" id="volume" min="0" max="1" step="0.01" value="1">
        </div>
    </div>
      <script src="script.js"></script>
</body>
</html>
